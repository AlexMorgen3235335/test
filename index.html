<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <script>
    const originalAdd = mp.events.add;

    mp.events.add = function (eventName, handler) {
      const wrappedHandler = function (...args) {
        mp.gui.chat.push(
          `[Event Triggered] ${eventName} mit args: ${JSON.stringify(args)}`
        );
        try {
          handler(...args);
        } catch (e) {
          mp.gui.chat.push(`[Event Error] ${eventName}: ${e.message}`);
        }
      };
      return originalAdd.call(mp.events, eventName, wrappedHandler);
    };
  </script>
  <body>
    <div>
      <h1>Injected</h1>
    </div>
  </body>
</html>
